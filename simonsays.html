<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simonsays.css">
</head>
<body>
    <div class="main">
        <div class="head">Simon Says</div>
        <button class="start">START</button>
        <div class="buttons">
            <div id="red" class="red xyz">RED</div>
            <div id="blue" class="blue xyz">BLUE</div>
            <div id="yellow" class="yellow xyz">YELLOW</div>
            <div id="green" class="green xyz">GREEN</div>
        </div>
        <button class="help">HELP</button>

        <div class="popup" id="pop">
            <div class="pop-up">
                <h2>How to Play</h2>
                <p>1. Click START to begin.</p>
                <p>2. Watch the sequence of colors.</p>
                <p>3. Repeat the sequence by clicking the colors in the same order.</p>
                <p>4. If it's right, the sequence gets longer!</p>
                <p>5. If you make a mistake, the game is over.</p>
                <span class="close">Close</span>
            </div>
        </div>
    </div>
    <script src="simonsays.js"></script>
</body>
</html>
